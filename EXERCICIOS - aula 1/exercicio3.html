<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            /*Faça um Programa que leia três números inteiros e mostre o maior deles.*/
            a = prompt('Primeiro número: ')
            b = prompt('Segundo número: ')
            c = prompt('Terceiro número: ')
            maior = a
           if(a<b && a<c){
               maior = a
           }if(b>a && b>c){
               maior = b
           }if(c>a && c>b){
               maior = c
           }
           console.log('O maior valor informado foi ',maior)
        </script>
    </head>
</html>
